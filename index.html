<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Detectar Navegador con JS</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                background-color: #eaecee;
            }
            
            h1 {
                margin-top: 300px;
                color: #d35400;
            }
        </style>
    </head>
    
    <body>
        <h1>Detactar tu Navegador Web</h1>
        
        <script>
            detectarNavegador();
    
            function detectarNavegador() {
                var navegador = navigator.userAgent;

                if (navegador.match(/Edge/i) || navegador.match(/Trident.*rv[ :]*11\./i)) {
                    alert('Estas usando Microsoft EDGE');

                } else if (navegador.match(/chrome/i)) {
                    alert('Estas usando Google Chrome');

                } else if (navegador.match(/firefox/i)) {
                    alert('Estas usando Mozilla Firefox');    

                } else if (navegador.match(/opera/i)) {
                    alert('Estas usando Google Chrome');

                } else if (navegador.match(/safari/i)) {
                    alert('Estas usando Safari');
                }
            }
        </script>
    </body>
</html>
